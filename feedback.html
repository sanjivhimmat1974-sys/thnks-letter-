<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Thank You for Visiting Our College Fest!</title>
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="letter-container">
        <div class="letter-header">
            <h1>Share Your Feedback</h1>
        </div>
        <div class="letter-body">
            <p>We value your opinion! Please take a moment to share your thoughts about our college fest.</p>
            <form id="feedback-form">
                <label for="visitor-name">Your Name:</label>
                <input type="text" id="visitor-name" name="visitor-name" required>

                <label for="visitor-email">Your Email:</label>
                <input type="email" id="visitor-email" name="visitor-email" required>

                <label for="rating">Rating (1-5):</label>
                <select id="rating" name="rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <label for="feedback-message">Your Feedback:</label>
                <textarea id="feedback-message" name="feedback-message" rows="5" required></textarea>

                <button type="submit" class="submit-feedback">Submit Feedback</button>
            </form>
            <p><a href="index.html">Back to Thank You Letter</a></p>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop preload="auto">
        <source src="BIRTHDAY WISHES .mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
